baseURL = ""
title = "ucpr"
hasCJKLanguage = false

# Name of theme
theme = "smol"

# `hugo new` automatically opened text editor
newContentEditor = "ucpr"
copyright = "taichi uchihara"

defaultContentLanguage = "ja"
defaultContentLanguageInSubdir = false
pluralizeListTitles = false
summaryLength = 42
enableEmoji = true
footnoteReturnLinkContents = "â†©"

# Enable `.GitInfo` object for each page?
enableGitInfo = false
enableRobotsTXT = true
paginate = 5

# URL related
disablePathToLower = false
relativeURLs = false
uglyURLs = false

# Parameters
[params]
    subtitle = "ucpr's blog"
    dateFmt = "02.01.2006 15:04"

# Header
[menu]
  [[menu.main]]
        identifier = "about"
        name = "About"
        url = "/about/"
        weight = 1

